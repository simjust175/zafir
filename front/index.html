<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billio</title>
    <!-- PERF: Removed external CSS that was blocking render (demo.dashboardpack.com) -->
    <!-- PERF: Preconnect to CDN for faster font loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <!-- PERF: Add font-display swap for MDI icons via CSS -->
    <style>
      /* Critical CSS - prevents layout shift during load */
      #app {
        min-height: 100vh;
        background: #F8FAFC;
      }
      /* font-display: swap for icon fonts loaded by Vuetify */
      @font-face {
        font-family: 'Material Design Icons';
        font-display: swap;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
